 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Arrow Functions</title>
 </head>
 <body>
     <H1>ARROW FUNCTIONS</H1>
    <div class="container">
        These are arrow functions.
    </div>
     <script>
//let greet =  () => console.log('Good morning');
let sum2 = (a, b) => a+b; 
    let half = a => a/2;  
    let greet =  ()=> {
       console.log('Good morning');
     }
     greet();
     setTimeout(() => {
        console.log("We are inside settimeout");
    }, 2000);
    let obj1={
        greeting: "Good Morning",
        names: ["Harry", "Rohan", "Ram","Shyam"],
        speak(){
            this.names.forEach((student)=>{
                console.log(this.greeting + " Wake up " + student);
            });
        }
    }
    obj1.speak();
     </script>
 </body>
 </html>
