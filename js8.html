<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>
    <div class="container">
        This is webpage about loops - for, forEach, while, do-while, forof, forin
    </div>
    <script>
//for loop
let i = 0;
     for(i=0; i<3;i++){
         console.log(i);
     }
     let friends = ["Rohan", "Sanjeev", "Deepti", "Pooja", "Anny"];
     for (let index = 0; index < friends.length; index++) {
        console.log("Hello friend, " + friends[index] + " How are you ?");
     }
     friends.forEach(function f(element){
        console.log("Hello Friend, " + element + " to modern JavaScript");
     });
     for (element of friends){
        console.log("Hello Friend, " + element + " How are your studies going ?");
     }
     let employee = {
        name: "Ananya",
        salary: 2,
        profession:"Teaching"
    }
    // Use this loop to iterate over objects in JavaScript
    for(key in employee){
        console.log(`The ${key} of employee is ${employee[key]}`);
    }
    let d =0;
    while(d<10){
        console.log(`${d} is less than 10`);
        d++;
    }
    let j =34;
    do{
        console.log(`${j} is not less than 4 and we are inside do while loop`);
        j++;
    }while(j<4);
    
    </script>
</body>
</html>
